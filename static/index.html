<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReAct Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: #1e1e2e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
        }

        .chat-header {
            background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header-left p {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .header-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .tools-panel {
            background: #252535;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: none;
        }

        .tools-panel.active {
            display: block;
        }

        .tools-panel h3 {
            color: #e94560;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .tools-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tool-tag {
            background: #0f3460;
            color: #94e2d5;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: help;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1a1a2e;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #e94560 0%, #c23a56 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant {
            align-self: flex-start;
            background: #252535;
            color: #cdd6f4;
            border-bottom-left-radius: 5px;
            border: 1px solid #333;
        }

        .message.assistant.streaming {
            border-color: #e94560;
        }

        .message.assistant pre {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .message.assistant code {
            color: #94e2d5;
        }

        .message.system {
            align-self: center;
            background: #0f3460;
            color: #89b4fa;
            font-size: 0.9rem;
            padding: 10px 20px;
        }

        .message.error {
            background: #45293d;
            color: #f38ba8;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: #e94560;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .chat-input-container {
            padding: 20px;
            background: #1e1e2e;
            border-top: 1px solid #333;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #333;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            background: #252535;
            color: #cdd6f4;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #e94560;
        }

        #message-input::placeholder {
            color: #666;
        }

        #send-btn {
            background: linear-gradient(135deg, #e94560 0%, #c23a56 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        #send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: #888;
            padding: 40px;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: #e94560;
            font-size: 1.8rem;
        }

        .welcome-message p {
            margin-bottom: 20px;
        }

        .example-queries {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .example-query {
            background: #252535;
            color: #94e2d5;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid #333;
            transition: all 0.3s;
        }

        .example-query:hover {
            background: #0f3460;
            border-color: #e94560;
        }

        .status-bar {
            background: #252535;
            padding: 8px 20px;
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #333;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.online { background: #94e2d5; }
        .status-dot.offline { background: #f38ba8; }
        .status-dot.thinking { background: #f9e2af; animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 滚动条样式 */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <h1>ReAct Agent</h1>
                <p>推理 + 行动 智能助手 (流式输出)</p>
            </div>
            <div class="header-buttons">
                <button class="header-btn" id="tools-btn" onclick="toggleTools()">工具</button>
                <button class="header-btn" onclick="resetChat()">重置</button>
            </div>
        </div>

        <div class="tools-panel" id="tools-panel">
            <h3>可用工具</h3>
            <div class="tools-list" id="tools-list"></div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <h2>欢迎使用 ReAct Agent</h2>
                <p>我是一个可以使用工具的智能助手，支持流式输出</p>
                <div class="example-queries">
                    <span class="example-query" onclick="setQuery('现在几点了？')">现在几点了？</span>
                    <span class="example-query" onclick="setQuery('计算 123 * 456 + 789')">计算表达式</span>
                    <span class="example-query" onclick="setQuery('分析这段文本：人工智能正在改变世界的方方面面')">分析文本</span>
                    <span class="example-query" onclick="setQuery('搜索最新的AI技术进展')">搜索信息</span>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span><span class="status-dot online" id="status-dot"></span><span id="status-text">已连接</span></span>
            <span id="char-count"></span>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="message-input" placeholder="输入消息，我会实时响应..." autocomplete="off">
                <button id="send-btn" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const toolsPanel = document.getElementById('tools-panel');
        const toolsList = document.getElementById('tools-list');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const charCount = document.getElementById('char-count');
        let isFirstMessage = true;
        let currentAssistantMessage = null;

        // HTML 转义函数，防止 XSS 攻击
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 安全的 markdown 格式化（先转义，再格式化）
        function formatMarkdown(text) {
            // 先转义 HTML
            let escaped = escapeHtml(text);
            // 再应用简单的 markdown 格式化
            return escaped
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        // 页面加载
        window.onload = () => {
            loadTools();
            messageInput.focus();
        };

        // 回车发送
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function loadTools() {
            try {
                const response = await fetch('/api/tools');
                if (response.ok) {
                    const tools = await response.json();
                    // 清空工具列表
                    toolsList.innerHTML = '';
                    // 安全地创建工具标签
                    tools.forEach(tool => {
                        const span = document.createElement('span');
                        span.className = 'tool-tag';
                        span.title = tool.description;  // title 属性会自动转义
                        span.textContent = tool.name;   // textContent 自动转义
                        toolsList.appendChild(span);
                    });
                }
            } catch (error) {
                console.error('加载工具列表失败:', error);
            }
        }

        function toggleTools() {
            toolsPanel.classList.toggle('active');
            document.getElementById('tools-btn').classList.toggle('active');
        }

        function setQuery(query) {
            messageInput.value = query;
            messageInput.focus();
        }

        function setStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        function addMessage(content, type) {
            if (isFirstMessage) {
                const welcome = messagesContainer.querySelector('.welcome-message');
                if (welcome) welcome.remove();
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        function createStreamingMessage() {
            if (isFirstMessage) {
                const welcome = messagesContainer.querySelector('.welcome-message');
                if (welcome) welcome.remove();
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant streaming';
            // 使用 DOM API 创建光标元素
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            messageDiv.appendChild(cursor);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        function updateStreamingMessage(messageDiv, content) {
            // 使用安全的 markdown 格式化
            let formattedContent = formatMarkdown(content);
            messageDiv.innerHTML = formattedContent + '<span class="cursor"></span>';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            charCount.textContent = `${content.length} 字符`;
        }

        function finalizeStreamingMessage(messageDiv, content) {
            // 使用安全的 markdown 格式化
            let formattedContent = formatMarkdown(content);
            messageDiv.innerHTML = formattedContent;
            messageDiv.classList.remove('streaming');
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            
            sendBtn.disabled = true;
            messageInput.disabled = true;
            setStatus('thinking', 'Agent思考中...');

            // 创建流式消息容器
            const assistantMessage = createStreamingMessage();
            let fullContent = '';

            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    const error = await response.json();
                    assistantMessage.remove();
                    addMessage(`错误: ${error.detail}`, 'error');
                    setStatus('offline', '请求失败');
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                finalizeStreamingMessage(assistantMessage, fullContent);
                                setStatus('online', '已连接');
                            } else if (data.startsWith('[ERROR]')) {
                                assistantMessage.remove();
                                addMessage(data.slice(8), 'error');
                                setStatus('offline', '发生错误');
                            } else {
                                fullContent += data;
                                updateStreamingMessage(assistantMessage, fullContent);
                            }
                        }
                    }
                }

            } catch (error) {
                assistantMessage.remove();
                addMessage(`网络错误: ${error.message}`, 'error');
                setStatus('offline', '连接失败');
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
                charCount.textContent = '';
            }
        }

        async function resetChat() {
            try {
                const response = await fetch('/api/reset', { method: 'POST' });
                
                if (response.ok) {
                    messagesContainer.innerHTML = `
                        <div class="welcome-message">
                            <h2>欢迎使用 ReAct Agent</h2>
                            <p>我是一个可以使用工具的智能助手，支持流式输出</p>
                            <div class="example-queries">
                                <span class="example-query" onclick="setQuery('现在几点了？')">现在几点了？</span>
                                <span class="example-query" onclick="setQuery('计算 123 * 456 + 789')">计算表达式</span>
                                <span class="example-query" onclick="setQuery('分析这段文本：人工智能正在改变世界的方方面面')">分析文本</span>
                                <span class="example-query" onclick="setQuery('搜索最新的AI技术进展')">搜索信息</span>
                            </div>
                        </div>
                    `;
                    isFirstMessage = true;
                    addMessage('对话已重置', 'system');
                }
            } catch (error) {
                addMessage(`重置失败: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>

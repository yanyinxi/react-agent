<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReAct Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: #1e1e2e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
        }

        .chat-header {
            background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header-left p {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .tools-panel {
            background: #252535;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: none;
        }

        .tools-panel.active {
            display: block;
        }

        .tools-panel h3 {
            color: #e94560;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .tools-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tool-tag {
            background: #0f3460;
            color: #94e2d5;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: help;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1a1a2e;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #e94560 0%, #c23a56 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant {
            align-self: flex-start;
            background: #252535;
            color: #cdd6f4;
            border-bottom-left-radius: 5px;
            border: 1px solid #333;
        }

        .message.assistant pre {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .message.assistant code {
            color: #94e2d5;
        }

        .message.system {
            align-self: center;
            background: #0f3460;
            color: #89b4fa;
            font-size: 0.9rem;
            padding: 10px 20px;
        }

        .message.error {
            background: #45293d;
            color: #f38ba8;
        }

        .chat-input-container {
            padding: 20px;
            background: #1e1e2e;
            border-top: 1px solid #333;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #333;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            background: #252535;
            color: #cdd6f4;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #e94560;
        }

        #message-input::placeholder {
            color: #666;
        }

        #send-btn {
            background: linear-gradient(135deg, #e94560 0%, #c23a56 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        #send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: #252535;
            border-radius: 15px;
            align-self: flex-start;
            border: 1px solid #333;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator .dots {
            display: flex;
            gap: 5px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #e94560;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        .typing-text {
            color: #888;
            font-size: 0.9rem;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            color: #888;
            padding: 40px;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: #e94560;
            font-size: 1.8rem;
        }

        .welcome-message p {
            margin-bottom: 20px;
        }

        .example-queries {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .example-query {
            background: #252535;
            color: #94e2d5;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid #333;
            transition: all 0.3s;
        }

        .example-query:hover {
            background: #0f3460;
            border-color: #e94560;
        }

        /* 滚动条样式 */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <h1>ReAct Agent</h1>
                <p>推理 + 行动 智能助手</p>
            </div>
            <div class="header-buttons">
                <button class="header-btn" onclick="toggleTools()">工具</button>
                <button class="header-btn" onclick="resetChat()">重置</button>
            </div>
        </div>

        <div class="tools-panel" id="tools-panel">
            <h3>可用工具</h3>
            <div class="tools-list" id="tools-list">
                <!-- 工具列表将动态加载 -->
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <h2>欢迎使用 ReAct Agent</h2>
                <p>我是一个可以使用工具的智能助手，能够边推理边行动来解决问题</p>
                <div class="example-queries">
                    <span class="example-query" onclick="setQuery('现在几点了？')">现在几点了？</span>
                    <span class="example-query" onclick="setQuery('计算 123 * 456')">计算 123 * 456</span>
                    <span class="example-query" onclick="setQuery('分析这段文本：人工智能正在改变世界')">分析文本</span>
                    <span class="example-query" onclick="setQuery('搜索最新的AI技术进展')">搜索信息</span>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="message-input" placeholder="输入消息，我会思考并使用工具来帮助你..." autocomplete="off">
                <button id="send-btn" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const toolsPanel = document.getElementById('tools-panel');
        const toolsList = document.getElementById('tools-list');
        let isFirstMessage = true;

        // 页面加载时获取工具列表
        window.onload = () => {
            loadTools();
            messageInput.focus();
        };

        // 回车发送
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function loadTools() {
            try {
                const response = await fetch('/api/tools');
                if (response.ok) {
                    const tools = await response.json();
                    toolsList.innerHTML = tools.map(tool => 
                        `<span class="tool-tag" title="${tool.description}">${tool.name}</span>`
                    ).join('');
                }
            } catch (error) {
                console.error('加载工具列表失败:', error);
            }
        }

        function toggleTools() {
            toolsPanel.classList.toggle('active');
        }

        function setQuery(query) {
            messageInput.value = query;
            messageInput.focus();
        }

        function addMessage(content, type) {
            if (isFirstMessage) {
                const welcome = messagesContainer.querySelector('.welcome-message');
                if (welcome) welcome.remove();
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // 简单的markdown处理
            let formattedContent = content
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = formattedContent;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                <div class="dots">
                    <span></span><span></span><span></span>
                </div>
                <span class="typing-text">Agent思考中...</span>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            
            sendBtn.disabled = true;
            messageInput.disabled = true;
            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                hideTyping();

                if (!response.ok) {
                    const error = await response.json();
                    addMessage(`错误: ${error.detail}`, 'error');
                    return;
                }

                const data = await response.json();
                addMessage(data.response, 'assistant');

            } catch (error) {
                hideTyping();
                addMessage(`网络错误: ${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        async function resetChat() {
            try {
                const response = await fetch('/api/reset', { method: 'POST' });
                
                if (response.ok) {
                    messagesContainer.innerHTML = `
                        <div class="welcome-message">
                            <h2>欢迎使用 ReAct Agent</h2>
                            <p>我是一个可以使用工具的智能助手，能够边推理边行动来解决问题</p>
                            <div class="example-queries">
                                <span class="example-query" onclick="setQuery('现在几点了？')">现在几点了？</span>
                                <span class="example-query" onclick="setQuery('计算 123 * 456')">计算 123 * 456</span>
                                <span class="example-query" onclick="setQuery('分析这段文本：人工智能正在改变世界')">分析文本</span>
                                <span class="example-query" onclick="setQuery('搜索最新的AI技术进展')">搜索信息</span>
                            </div>
                        </div>
                    `;
                    isFirstMessage = true;
                    addMessage('对话已重置', 'system');
                }
            } catch (error) {
                addMessage(`重置失败: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
